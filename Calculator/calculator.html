<!DOCTYPE html>
<html>
    <head>
        <title>Jack's Calculator</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    <body>
        <script src="calculator.js"></script>
        <div id="calculator">
            <div id="input"></div>
            <div id="output"></div>
            <div id="buttons">
                <input type="button" class="button digit" value="7">
                <input type="button" class="button digit" value="8">
                <input type="button" class="button digit" value="9">
                <input type="button" class="button operator" value="+">

                <input type="button" class="button digit" value="4">
                <input type="button" class="button digit" value="5">
                <input type="button" class="button digit" value="6">
                <input type="button" class="button operator" value="-">

                <input type="button" class="button digit" value="1">
                <input type="button" class="button digit" value="2">
                <input type="button" class="button digit" value="3">
                <input type="button" class="button operator" value="x">

                <input type="button" id="invert" class="button" value="+/-">
                <input type="button" class="button digit" value="0">
                <input type="button" id="decimal" class="button" value=".">
                <input type="button" class="button operator" value="รท">

                <input type="button" id="delete" class="button" value="del">
                <input type="button" id="clear" class="button" value="clr">
                <input type="button" id="equals" class="button" value="=">
            </div>
        </div>
    </body>
</html>
